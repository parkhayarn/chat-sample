<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹소켓 채팅 - 로그인</title>
</head>
<body>
<h2>웹소켓 채팅</h2>
<form id="loginForm">
    <label for="userId">사용할 아이디 입력:</label>
    <input type="text" id="userId" name="userId" required>
    <button type="submit">채팅방 입장</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let userId = document.getElementById("userId").value.trim();
        if (userId !== "") {
            window.open("chatWindow.html?userId=" + encodeURIComponent(userId), "_blank", "width=400,height=450");
        } else {
            alert("아이디를 입력하세요.");
        }
    });

</script>

</body>
</html>
